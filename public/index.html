<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THREEJS MAPVIEW</title>
    <style>
        html, body, .main{height: 100%;overflow: hidden;}
        body{margin: 0;background: linear-gradient(#000, #666);color: #fff;}
        canvas{position: absolute;left: 0;top: 0;}
        .mask{
            position: absolute;width: 100%;height: 100%;left: 0;top: 0;z-index: 2;
            /* background: radial-gradient(rgba(6,26,46,0) 60%, rgba(6,26,46,0.1) 70%, rgba(6,26,46,0.7) 90%); */
            user-select: none;pointer-events: none;
        }
        .logo{position: absolute;left: 10px;bottom: -10px;width: 60px;z-index: 3;opacity: .1;}
    </style>
</head>
<body>
    <div class="mask">
        <img src="./assets/apollo.svg" alt="apollo" class="logo">
    </div>
    <script type="module" async src="./index.js"></script>
</body>
</html>
